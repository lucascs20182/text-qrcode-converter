<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="js/vue.min.js"></script>
        <script src="js/qrious.min.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <title>Text to QR Code Converter</title>
    </head>
    <body>
        <div id="app">
            <h1>{{ title }}</h1>
            <div>
                <input type="text" size="30"
                    placeholder="Digite o texto para gerar o QR Code"
                    :value="text" @input="onData" />
            </div>

            <div v-if="text" class="output">
                <img :src="newQRCode" alt="QRCode" />
            </div>
        </div>
        <script>
            new Vue({
                el: '#app',
                data: {
                    title: 'Text to QR Code Converter',
                    text: 'https://github.com/lucascs20182',
                    qrcode: new QRious({ size: 300 })
                },
                computed: {
                    newQRCode() {
                        this.qrcode.value = this.text

                        return this.qrcode.toDataURL()
                    }
                },
                methods: {
                    onData(event) {
                        this.text = event.target.value
                    }
                }
            })
        </script>
    </body>
</html>
